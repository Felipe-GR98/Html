<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style='border: 1px solid; width: 150px;'>
        <h2>Cartão de Vacinação</h2>
        <tr>
            <td>
                
                <from action='index.html' method='POST'>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="name" size="22">
                    </div>
            
                    <div>
                        <label for="datadenascimento">Data de Nascimento:</label>
                        <input type="date" id="datadenascimento" size="22">
                    </div>
            
                    <div>
                        <label for="teflefone">Telefone:</label>
                        <input type="tel" id="telefone" size="22">
                    </div>
                    <div>
                        <label for="email">e-mail:</label>
                        <input type="email" id="email" size="22">
                    </div>
                    <div>
                        <label for="rua">Rua:</label>
                        <input type="text" id="Rua" size="22">
                    </div>
                    <div>
                        <label for="numero">Numero:</label>
                        <input type="number" id="numero" size="22">
                    </div>
                    <div>
                        <label for="bairo">Bairo:</label>
                        <input type="text" id="bairo" size="22">
                    </div>
                    <div>
                        <label for="cep">Cep:</label>
                        <input type="number" id="cep" size="22">
                    </div>
                    <div>
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" size="22">
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="name" size="22">
                    </div>
                </from>
            </td>

            <td>
                <from>
                    <div>
                        <label for="datadeatendimento">Data de Atendimento:</label>
                        <input type="date" id="datadeatendimento" size="22">
                    </div>
            
                    <div>
                        <label for="tipodesangue">Tipo de  san:</label>
                        <input type="text" id="tipo de sangue" size="22">
                    </div>
                    <div>
                        <label for="fatorrh">Fator RH:</label>
                        <input type="text" id="fator RH" size="22">
                    </div>
                    <div>
                        <label for="vacinasaplicadas">Aacinas aplicadas:</label>
                        <input type="text" id="vacinasaplicadas" size="22">
                    </div>
                    <div>
                        <label for="comorbidade">Comorbidade:</label>
                        <input type="text" id="comorbidade" size="22">
                    </div>
                    <div>
                        <label for="contatodeemergencia">Contato de Emergencia:</label>
                        <input type="tel" id="contatodeemergencia" size="22">
                    </div>
                    <div>
                        <label for="prioridadedeatendimento">Prioridade de Atendimento:</label>
                        <input type="text" id="prioridadedeatendimento" size="22">
                    </div>
                    <div>
                        <label for="velocidadedeatendimento">Velocidade de Atendimento:</label>
                        <input type="range" id="velocidadedeatendimento" size="22">
                    </div>
                    <div>
                        <label for="observacoes">observações:</label>
                        <textarea></textarea>                                          
                    </div>
                </from>
            </td>
        </tr>
        
    </table>
</body>
</html>
